<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>The Moveman, Act II: The End of the Contender</title>
   
</head>
<body>
    <img src="images/evil.png" alt="does death come alone, or with eager reinforcements?" style="display:none" id="evil"></img>
    <img src="images/thisguy.png" alt="does death come alone, or with eager reinforcements?" style="display:none" id="guy"></img>
    <div>
        <canvas width="800" height="500"></canvas>
    </div>
   
    <div id="instructions">
        <h2>INSTRUCTIONS</h2>
        <p>
            Use the W, A, S, and D keys to move
        </p>
        <p>
            Avoid the spike balls to score points
        </p>
        <p>
            If you collide with a spike ball, you will lose points
        </p>
        <p>
            You will need to get 100 points in order to reach the win screen.
        </p>
        <p>
            Use the D key to change difficulty on the main menu for an added challenge.
        </p>
    </div>
    <script src="js/controls.js"></script>
    <!--GameObject.js contains the game object class we will use or all objects in the game-->
    <script src="js/GameObject.js"></script>
    <!--game.js is the game-->
    <script src="js/game.js"></script>
</body>
</html>
